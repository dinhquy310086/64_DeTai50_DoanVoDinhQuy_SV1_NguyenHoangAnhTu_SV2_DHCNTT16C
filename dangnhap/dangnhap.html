  </div>
  <div class="container">
    <div class="col-xs-12">
      <h4 style="text-align: center;">Thông tin đăng nhập</h4>

          <tr>
              <th>Email</th>
              <th>Mật khẩu</th>
          </tr>

<div class="modal fade" role="dialog" id="myModal">
  <div class="modal-dialog">
      <div class="modal-content">

                  <!--Modal Header -->
                  <div class="modal-header modal-css">
                    <h2 class="modal-title">Đăng nhập</h2>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>

                  <!-- Modal body -->
                  <div class="modal-body modal-css">
                    <form action="">
                      <div class="form-group">
                        <label for="">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email"
                          name="email">
                        <span class="text-danger" style="color: red;" id="tbemail">*</span>
                      </div>
                      <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                          name="pswd">
                      <div class="dangk">
                        <a href="../dangki/dangki.html">Hoặc đăng ký tài khoản mới</a>
                      </div>
                    </form>

                  </div>

                  <!-- Modal footer -->
                  <div class="modal-footer modal-css">
                    <button type="button" class="btn btn-info m-auto" data-dismiss="modal" id="btndn">Đăng nhập</button>
                  </div>

      </div>
  </div>

  </div>
